upstream legacy_backend {
    server localhost:5000;
}

upstream modernized_backend {
    server localhost:5001;
}

upstream core_backend {
    server localhost:5002;
}

# Gradual migration upstream - 50% to .NET Core
upstream catalog_migration {
    server localhost:5001 weight=1;  # 50% to modernized .NET Framework
    server localhost:5002 weight=1;  # 50% to .NET Core
}

server {
    listen 80;
    server_name localhost;

    # Health check endpoints go to .NET Core
    location /api/health {
        proxy_pass http://core_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Enhanced health checks for migration monitoring
    location /api/health/detailed {
        proxy_pass http://core_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints go to .NET Core (strangler fig pattern)
    location /api/ {
        proxy_pass http://core_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Catalog MVC endpoints with gradual migration (50% .NET Core)
    location /Catalog/ {
        proxy_pass http://catalog_migration;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other requests go to modernized .NET Framework app
    location / {
        proxy_pass http://modernized_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
