events {
    worker_connections 1024;
}

http {
    upstream legacy_app {
        server eshopmodernizedmvc:80;
    }
    
    upstream core_app {
        server eshopcoreapi:80;
    }

    server {
        listen 80;
        
        # Health check endpoints
        location /health {
            proxy_pass http://core_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API endpoints go to .NET Core
        location /api/ {
            proxy_pass http://core_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Swagger UI for development
        location /swagger {
            proxy_pass http://core_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # All other requests go to legacy .NET Framework app
        location / {
            proxy_pass http://legacy_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
